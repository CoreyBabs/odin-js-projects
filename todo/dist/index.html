<!DOCTYPE html>
<html>
	<head>
		<title>Todos</title>
		<meta charset="UTF-8">
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="proj-container">
			<label for="projects">Projects:</label>
			<select name="projects" id="proj-select">
				<option value="today">Today</option>
			</select>
			<label for="add">Add new project:</label>
			<input type="text" name="add">
			<input type="button" value="Add Project">
		</div>
		<div id="add-container">
			<label for="title">Title:</label>
			<input id="title" name="title" type="text">
			<label id="description" for="description">Description:</label>
			<input type="text">
			<label for="date">Due by:</label>
			<input id="date" type="date">
			<label for="priority">Priority:</label>
			<input type="number" min="1" max="3">
			<input id="add-todo" type="button" value="Add Todo">
		</div>
		<div id="container"></div>
	</body>
</html>
