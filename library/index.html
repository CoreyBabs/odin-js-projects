<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Library</title>
		<meta charset="UTF-8">
		<link href="./styles.css" rel="stylesheet">
		<script src="./library.js" defer></script>
	</head>
	<body>
		<div id="container">
			<button id="new-book">New Book</button>
			<div id="library"></div>
			<dialog id="new-book-dialog">
				<form id="new-book-form" method="dialog">
					<div>
						<label for="title">Title:</label>
						<input type="text" name="title" minlength="1" required>
					</div>
					<div>
						<label for="author">Author:</label>
						<input type="text" name="author" minlength="1" required>
					</div>
					<div>
						<label for="pages">Page Count:</label>
						<input type="number" name="pages" minlength="1" required>
					</div>
					<div>
						<label for="read">Have read:</label>
						<input type="checkbox" name="read">
					</div>
					<div>
						<input type="submit" value="Add Book">
						<input id="close" type="button" value="Cancel"> 
					</div>
				</form>
			</dialog>
		</div>	
	</body>
</html>
