<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tic Tac Toe</title>
		<meta charset="UTF-8">
		<link href="./styles.css" rel="stylesheet">
		<script src="./tictactoe.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="game-board">
				<div class="tile top left" data-index="0"></div>
				<div class="tile top" data-index="1"></div>
				<div class="tile top right" data-index="2"></div>
				<div class="tile left middle" data-index="3"></div>
				<div class="tile middle" data-index="4"></div>
				<div class="tile right middle" data-index="5"></div>
				<div class="tile left bottom" data-index="6"></div>
				<div class="tile bottom" data-index="7"></div>
				<div class="tile right bottom" data-index="8"></div>
			</div>
			<h2 id="turn"></h2>
		</div>	
	</body>
</html>
